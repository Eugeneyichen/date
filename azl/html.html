<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	1.标题标签
	<h1>一</h1>
	<h2>二</h2>
	<h3>三</h3>
	<h4>四</h4>
	<h5>五</h5>
	<h6>六</h6>

	2.段落标签
	<p>我是段落</p>
	<p>我是段落</p>

	3.水平和分割线
	<hr>

	4.换行标签
	今天天气<br>怎么样<br>
	
	5.格式标签
	<b>加粗文本</b>
	<u>下划线</u>
	<i>倾斜</i>	
	<s>删除线</s><br>
	<strong>定义重要性强调的文字 代替b</strong>
	<ins>定义插入的文字 代替u</ins>
	<em>定义强调的文字 代替i</em>
	<del>定义被删除的文字 代替s</del>
	5<sub>2</sub>5定义下标文本
	5<sup>2</sup>5定义上标文本

	6.列表标签
	<ul>
		<li>1</li>
		<li>2</li>
	</ul>
	<dl>
		<dt>1</dt>
		<dd>11</dd>
		<dd>22</dd>
	</dl>
	<ol>
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ol>
	7.表格标签
	
	<table bgcolor="black" cellspacing="1px" align="center" width="600px" height="600px">
		<caption>
			<h1>学员登记表</h1>
		</caption>
		<tbody bgcolor="white">
			<tr>
				<td colspan="2" rowspan="2">照片</td>
				<!--<td>照片</td>-->
				<td>姓名</td>
				<td>张三</td>
			</tr>
			<tr>
				<!--<td>照片</td>-->
				<!--<td>照片</td>-->
				<td>性别</td>
				<td>男</td>
			</tr>
			<tr>
				<td>住址</td>
				<td colspan="3">河南许昌</td>
				<!-- <td>河南许昌</td> -->
				<!-- <td>河南许昌</td> -->
			</tr>
			<tr>
				<td>学校</td>
				<td>许昌学院</td>
				<td>专业</td>
				<td>计算机</td>
			</tr>
			<tr>
				<td>年纪</td>
				<td>大四</td>
				<td>英语</td>
				<td>四级</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
