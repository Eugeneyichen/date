<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			overflow: hidden;
		}
		li{
			list-style: none;
		}
		#tab-btn li{
			float: left;
			width: 100px;
			height: 50px;
			text-align: center;
			line-height: 50px;
			cursor: pointer;
		}
		#tab-container li{
			width: 300px;
			height: 400px;
			font-size: 30px;
			text-align: center;
			line-height: 400px;
			border:1px solid black;
			display: none;
		}
		.active{
			border-bottom: 1px solid #f67;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<ul id="tab-btn">
		<li class="active">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
	<ul id="tab-container">
		<li style="display: block;">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
</body>
<script>
	var aBtn = document.querySelectorAll("#tab-btn li")
	var aBox = document.querySelectorAll("#tab-container li")

	for(var i = 0;i<aBtn.length;i++){
		aBtn[i].index=i
		aBtn[i].onclick=function(){
			for(var j = 0;j<aBtn.length;j++){
				aBtn[j].className='';
				aBox[j].style.display='none';
			}
			this.className = 'active';
			aBox[this.index].style.display='block'
		}
	}
</script>
</html>
