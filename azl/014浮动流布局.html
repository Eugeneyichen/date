<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.clearfix:after{
			display: block;
			clear: both;
			content: "";
			visibility: hidden;
			height: 0;
		}
		.clearfix{
			*zoom:1;
		}
		.content{
			width: 800px;
			margin:0 auto;
		}
		.header{
			width: 100%;
			height: 100px;
			margin-bottom: 10px;
		}
		.frist{
			width: 100px;
			height: 100px;
			background: red;
			float: left;
		}
		.two{
			width: 150px;
			height: 50px;
			background: gray;
			float: right;
		}
		.three{
			width: 600px;
			height: 50px;
			background: purple;
			float: right;
		}
		.center-left{
			width: 614px;
			height: 530px;
			float: left;
			margin-bottom: 10px;
		}
		.left-top{
			width: 100%;
			height: 490px;
		}
		.top-left{
			width: 435px;
			height: 100%;
			float: left;
		}
		.center-left-top{
			width: 100%;
			height: 280px;
			background: yellow;
			margin-bottom: 10px;
		}
		.center-left-bottom{
			width: 100%;
			height: 200px;
			background: yellow;
		}
		.top-right{
			width: 166px;
			height: 100%;
			background: gray;
			float: right;
		}
		.left-bottom{
			width: 100%;
			height: 30px;
			background: pink;
			margin-top: 10px;
		}
		.center-right{
			width: 166px;
			height: 530px;
			background: skyblue;
			float: right;
		}
		.footer{
			width: 100%;
			height: 50px;
			background: blue;
			float: left;
		}
	</style>
</head>
<body>
	<div class="content clearfix">
		<div class="header">
			<div class="frist"></div>
			<div class="two"></div>
			<div class="three"></div>
		</div>
		<div class="center">
			<div class="center-left">
				<div class="left-top">
					<div class="top-left">
						<div class="center-left-top"></div>
						<div class="center-left-bottom"></div>
					</div>
					<div class="top-right"></div>
				</div>
				<div class="left-bottom"></div>
			</div>
			<div class="center-right"></div>
		</div>
		<div class="footer"></div>
	</div>
</body>
</html>
