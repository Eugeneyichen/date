<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
</head>
<body>
	<div id="box">
		<p>我是段落</p>
		<p style="background-color: #e5ff6a;color:#de2a11">我是段落1</p>
		<p :style="{backgroundColor: '#e5ff6a',color:'#de2a11'}">我是段落2</p>
		<p :style="{backgroundColor: bg,color:co}">我是段落3</p>
		<p :style="st">我是段落4</p>
		<p :style="sy">我是段落5</p>
		<p :style="[sy,st]">我是段落6</p>
		<p :style="sl">我是段落7</p>
	</div>
	
</body>
<script src="js/vue.js"></script>
<script>
	let vm = new Vue({
		el:'#box',
		data:{
			bg:'#e5ff6a',
			co:'#de2a11',
			st:{
				backgroundColor: '#e5ff6a',
				color:'#de2a11'
			},
			sy:{
				fontSize:'36px'
			},
			sl:[
				{
					backgroundColor: '#e5ff6a',
					color:'#de2a11'
				},
				{
					fontSize:'36px'
				}
			]
		}
	});
</script>
</html>
