<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<p :title="price | formatPrice">{{price | formatPrice}}</p>
	</div>
	<div id="app1">
		<p :title="price | formatPrice">{{price | formatPrice}}</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	let vm = new Vue({
		el:'#app',
		data:{
			price:10
		},
		filters:{
			formatPrice(price){
				return '$' + price.toFixed(3)
			}
		}
	});
	let vm1 = new Vue({
		el:'#app1',
		data:{
			price:99
		},
	});
</script>
</html>
