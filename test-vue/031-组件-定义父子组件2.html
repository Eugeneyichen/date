<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<ul>
			<todo-item></todo-item>
		</ul>
	</div>
	<template id="todo-item">
		<div>
			<task></task>
			<dateline></dateline>
		</div>
	</template>
	<template id="task">
		<span>{{tag}}吃饭</span>
	</template>
	<template id="dateline">
		<span>{{tag}}今天</span>
	</template>
</body>
<script src="js/vue.js"></script>
<script>
	/*
	const task = {
		template:'#task',
		data(){
			return {
				tag:'任务:'
			}		
		}
	}
	const dateline = {
		template:'#dateline',
		data(){
			return {
				tag:'截止时间:'
			}		
		}
	}
	*/
	//extend方法构造器 看起来知道是个组件
	const task = Vue.extend({
		template:'#task',
		data(){
			return {
				tag:'任务:'
			}		
		}
	})
	const dateline = Vue.extends({
		template:'#dateline',
		data(){
			return {
				tag:'截止时间:'
			}		
		}
	})

	Vue.component('todo-item',{
		template: '#todo-item',
		components:{
			task:task,
			dateline:dateline
		}
	})
	let vm = new Vue({
		el:'#app',
		data:{
			
		}
	});
</script>
</html>
