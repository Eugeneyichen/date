<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="box">
		<p>{{message}}</p>
		<p v-once>{{message}}</p>
		<p v-text="message"></p>
		<p v-html="rowHtml"></p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	let vm = new Vue({
		el:'#box',
		data:{
			message:'hello 王翌宸',
			rowHtml:'<h1>hello 王翌宸</h1>'
		},
		
	});
</script>
</html>
