<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<ul>
			<li>吃饭</li>
			<!--
			<todo-item task="睡觉"></todo-item>
			<todo-item task="听音乐"></todo-item>
			-->
			<todo-item 
				v-for="item in items"
				:task="item.task"
				:id='item.id'
				:key='item.id'
			>
				
			</todo-item>
		</ul>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	//必须放在New的实例之前
	Vue.component('todo-item',{
		/*
		data(){
			return {
				task:'睡觉'
			}
		},
		*/
		// props:['task'],
		props:{
			task:String,
			id:Number
		},
		template: '<li>{{id}}一{{task}}</li>'
	})
	let vm = new Vue({
		el:'#app',
		data:{
			items:[
				{
					id:106,
					task:'睡觉'
				},
				{
					id:2,
					task:'听音乐'
				},
			]
		}
	});
</script>
</html>
